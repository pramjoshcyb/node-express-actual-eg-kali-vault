<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log Maintenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
</head>
<body>
        <script id="entry-template" type="text/x-handlebars-template"> <!--added handlebars from js-->
        <div class="entry"> <!--handlebars template--> <!--construction of template-->
                <h1>{{title}}</h1> <!--we are interested in our table-->
                <div class="body">
                  {{body}}
                </div>
        </div>
        <table style="width:100%; text-align: center;">
                <tr>
                  <th>ID</th> <!--each log is a new row-->
                  <th>Severity</th> 
                  <th>Report Type</th>
                  <th>Timestamp</th>
                </tr>
                {{#each logs}} <!--loop through log array-->
                <tr>
                  <td>{{id}}</td> <!--curly braces is what to put in to pass through to handlebars-->
                  <td>{{severity}}</td> 
                  <td>{{reportType}}</td>
                  <td>{{timestamp}}</td> <!--table data-->
                </tr>
                {{/each}}
                <tr>
                  <td></td>
                  <td></td> 
                  <td></td>
                  <td></td>
                </tr>
              </table>
        </script>
        <div id="display"> <!--template will get rendered here for handlebars-->
            <h1></h1>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" type="text/javascript"></script>
    <script src="index.js"></script> <!--to load html before scripts is good practice-->
</body>
</html>

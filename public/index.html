<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log Maintenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" type="text/javascript"></script>
    <script src="index.js"></script>
</head>
<body>
        <script id="entry-template" type="text/x-handlebars-template"> <!--added handlebars from js-->
        <div class="entry"> <!--handlebars template--> <!--construction of template-->
                <h1>{{title}}</h1>
                <div class="body">
                  {{body}}
                </div>
        </div>
        </script>
        <div id="display"> <!--template will get rendered here for handlebars-->
            <h1></h1>
        </div>
    <table style="width:100%; text-align: center;">
            <tr>
              <th>ID</th> <!--each log is a new row-->
              <th>Severity</th> 
              <th>Report Type</th>
              <th>Timestamp</th>
            </tr>
            <tr>
              <td>1</td>
              <td>low</td> 
              <td>script</td>
              <td>15243627</td> <!--table data-->
            </tr>
            <tr>
              <td></td>
              <td></td> 
              <td></td>
              <td></td>
            </tr>
          </table>
    
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log Maintenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
</head>

<body>
    <script id="entry-template" type="text/x-handlebars-template"> <!--added handlebars from js-->
        
      <table style="width:100%; text-align: center;">
        <tr>
          <th>ID</th> <!--each log is a new row-->
          <th>Severity</th> 
          <th>Report Type</th>
          <th>Timestamp</th>
        </tr>
        {{#each logs}} <!--loop through log array and look for id, severity, reportType and timestamp-->
        <tr>
          <td>{{id}}</td> <!--curly braces is what to put in to pass through to handlebars-->
          <td>{{severity}}</td> 
          <td>{{reportType}}</td> <!-- each log create a new table row and add in table data and pass in appropriate part of log-->
          <td>{{datetime}}</td> <!--table data-->
        </tr>
        {{/each}}
      </table>
      
        </script>
    <div> <!--this is where things get displayed-->
        <!--template will get rendered here for handlebars-->
        <h1>Hello Welcome</h1>
        Display the logs in range:
        <input id="fromdate" type="date"> <!--sorting by date created-->
        <input id="fromtime" type="time" step="1" onchange="refilter()">
        ---
        <input id="todate" type="date">
        <input id="totime" type="time" step="1" onchange="refilter()">
        <br><br>
        <input id="search-string" type="text" onchange="refilter()">
        <br>
    </div>

    <div id="display"> 


    </div>

        <!-- allow search and sorting criteria to be set 
        - dropdown (severity)
        - input type (search)-->
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" 
    type="text/javascript"></script>
    <script src="data.js"></script><!--gets the index.html-->
    <script src="bst.js"></script><!--need to add bst.js file-->
    <script src="index.js"></script>
    <!--to load html before scripts is good practice-->
</body>

</html>
